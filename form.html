<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

<body>
   <h2> Registration form</h2>

   <form>
    <div>
        <label for="fullname">FullName:</label>
        <input type="text" name="fullmane" id="fulname">
    </div><br>
     <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
     </div><br>
       <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
       </div><br>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div><br>
         <div>
            <label for="fullname">choose your photo:</label>
            <input type="file" name="photo" id="photo">

         </div><br>
           <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender"> Male
            <input type="radio" name="gender" id="gender"> female
           </div><br>
           <div>
            <label for="religion">Religion:</label>
            <input checked type="checkbox" name="religion" id="religion"> Islam
            <input type="checkbox" name="religion" id="religion"> hindu
           </div><br>
            <div>
                <label for="department">Department:</label>
                <select name="department">
                    <option value="CSE">CSE</option>
                    <option value="EEE" selected>EEE</option>
                    <option value="MATH">MATH</option>



                    
                </select>
            </div><br>
             <div>
                <label for="message">Message:</label><br>
                <textarea cols="30" rows="5"></textarea>
             </div><br>
              <div>
                  <input type="submit" value="Register">
                  <input type="reset" value="Clear">
              </div>
                

            
             

        

       
    

    



   </form>
   
</body>
</html>
